name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  # ---------------------------------------------------------------------------
  # 1. Lint
  # ---------------------------------------------------------------------------
  lint:
    name: Lint (ruff + mypy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Ruff — lint
        run: uv run ruff check src/ tests/

      - name: Ruff — format check
        run: uv run ruff format --check src/ tests/

      - name: Mypy — type check
        run: uv run mypy src/

  # ---------------------------------------------------------------------------
  # 2. Test
  # ---------------------------------------------------------------------------
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    needs: lint

    env:
      # Dummy values so pydantic-settings can instantiate Settings.
      # Real credentials are NOT needed for unit tests.
      SQL_SERVER_CONNECTION_STRING: "mssql+pyodbc://test:test@localhost/test_db?driver=ODBC+Driver+18+for+SQL+Server"
      DWP_API_KEY: "test-key"

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest --cov=src/yhovi_pipeline --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml
          path: coverage.xml

  # ---------------------------------------------------------------------------
  # 3. Deploy (main branch only)
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy Prefect deployments
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    env:
      PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
      SQL_SERVER_CONNECTION_STRING: ${{ secrets.SQL_SERVER_CONNECTION_STRING }}
      DWP_API_KEY: ${{ secrets.DWP_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Deploy all Prefect deployments
        run: uv run prefect deploy --all
