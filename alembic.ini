# Alembic configuration for YHODA pipeline
# The connection URL is read from the environment at runtime â€” it is NOT
# stored here to avoid accidental credential exposure.

[alembic]
# Location of the migrations directory
script_location = src/yhovi_pipeline/db/migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate the slug to this number of characters
truncate_slug_length = 40

# If true, treat everything in the script_location as UTF-8
output_encoding = utf-8

# Timezone to use when creating migration files
timezone = UTC

[post_write_hooks]
# Automatically format new migrations with ruff
hooks = ruff
ruff.type = exec
ruff.executable = %(here)s/.venv/bin/ruff
ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
